<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="contact">
<h1>Contact Us Form</h1>
<hr>
    </header>
    <main>
        <div class="theform">
        <p>First Name*
            <input type="text" name="firstname" class="firstname" placeholder="Ayushi" required >
        </p>
        <p>
            Last Name*
        <input type="text" name="lastname" class="lastname" placeholder="Singh" required>
        </p>
        <p>
            Email 
        <input type="email" name="email" class="email" placeholder="xyz@gmail.com" required>
        </p>
        <p>
            Subject
            <textarea name="subject" id="subject" cols="10" rows="3"></textarea>
        </p>
        <p>
            Description
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="button" value="Submit" name="submit">   
         </p>
    </div>
    </main>
</body>
</html>
